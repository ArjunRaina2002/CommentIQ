<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Comment Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gradient-to-br from-purple-100 to-indigo-100 min-h-screen flex items-center justify-center font-inter">
    <div class="container mx-auto p-4 max-w-md">
        <div class="bg-white shadow-2xl rounded-lg px-8 pt-6 pb-8 mb-4 transform transition duration-500 hover:scale-105">
            <h1 class="text-3xl font-bold mb-6 text-center text-indigo-600">YouTube Comment Summarizer</h1>
            <form id="summarizeForm" class="mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="videoId">
                        YouTube Video ID
                    </label>
                    <input class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" id="videoId" type="text" placeholder="Enter YouTube Video ID" required>
                </div>
                <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105" type="submit">
                    Summarize Comments
                </button>
            </form>
            <div id="loading" class="text-center hidden">
                <div class="loader"></div>
                <p class="mt-2 text-gray-600">Summarizing comments...</p>
            </div>
            <div id="error" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg hidden" role="alert">
                <p class="font-bold">Error</p>
                <p id="errorMessage"></p>
            </div>
            <div id="summary" class="mt-6 hidden">
                <h2 class="text-2xl font-semibold mb-4 text-indigo-600">Summary</h2>
                <ul id="summaryPoints" class="space-y-2"></ul>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
